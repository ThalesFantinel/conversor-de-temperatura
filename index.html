<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Conversor de temperatura</h1>
        </header>
        <section class="inputs">

            <div id="kelvin-div">
                <h2>kelvin</h2>
            <input type="number" name="kelvin" id="kelvin" class="input">
            </div>

            <div id="celsius-div">
                <h2>celsius</h2>
            <input type="number" name="celsius" id="celsius" class="input">
            </div>

            <div id="fahrenheit-div">
                <h2>Fahrenheit</h2>
            <input type="number" name="fahrenheit" id="fahrenheit" class="input">
            </div>
           
            <div id="rankine-div">
                <h2>Rankine</h2>
            <input type="number" name="rankine" id="rankine" class="input">
            </div>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
